<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Custom LLM for Education</title>
</head>
<body>
    <h2>Enter a prompt for the AI:</h2>
    <form action="/generate" method="post">
        <textarea name="prompt" rows="4" cols="50"></textarea>
        <br>
        <input type="submit" value="Generate">
    </form>
    <h3>Generated Text:</h3>
    <p>{{ generate_text }}</p>
</body>
</html>
